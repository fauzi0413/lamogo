<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lamogo | Feedback Pelanggan</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    .star-rating {
      direction: rtl;
      display: inline-flex;
      justify-content: center;
      gap: 8px;
    }
    .star-rating input {
      display: none;
    }
    .star-rating label {
      font-size: 2rem;
      color: #ccc;
      cursor: pointer;
      transition: color 0.2s ease;
    }
    .star-rating input:checked ~ label {
      color: #ffc107;
    }
    .star-rating label:hover,
    .star-rating label:hover ~ label {
      color: #ffca2c;
    }
  </style>
</head>

<body class="bg-light d-flex flex-column min-vh-100">

  <main class="flex-grow-1">
    <div class="container mt-5">
      <h3 class="text-center mb-4">üìù Form Feedback dari Anda</h3>

      <form method="post" class="card shadow-sm p-4 mx-auto" style="max-width: 500px;">
        <!-- Nama -->
        <div class="mb-3">
          <label class="form-label">Nama</label>
          <input 
            type="text" 
            class="form-control" 
            name="customer_name" 
            id="customer_name"
            value="{{ order.customer_name }}" 
            placeholder="Masukkan nama Anda">
          <div class="form-check mt-2">
            <input class="form-check-input" type="checkbox" id="anonimus">
            <label class="form-check-label" for="anonimus">
              Kirim sebagai anonim
            </label>
          </div>
        </div>

        <!-- Rating -->
        <div class="mb-3 text-center">
          <label class="form-label d-block mb-2">Rating</label>
          <div class="star-rating">
            {% for i in range(5, 0, -1) %}
              <input type="radio" id="star{{ i }}" name="rating" value="{{ i }}" required>
              <label for="star{{ i }}"><i class="fas fa-star"></i></label>
            {% endfor %}
          </div>
        </div>

        <!-- Pesan -->
        <div class="mb-3">
          <label class="form-label">Pesan</label>
          <textarea 
            name="message" 
            class="form-control" 
            rows="3" 
            placeholder="Masukkan saran atau pengalaman Anda..."></textarea>
        </div>

        <button type="submit" class="btn btn-success w-100">Kirim Feedback</button>
      </form>
    </div>
  </main>

  <footer class="bg-dark text-white text-center py-3 mt-auto">
    <small>&copy; 2025 LAMOGO üçΩÔ∏è | Terima kasih atas masukan Anda!</small>
  </footer>

  <script>
    // ‚úÖ Logika untuk toggle anonim
    document.addEventListener("DOMContentLoaded", () => {
      const anonCheckbox = document.getElementById("anonimus");
      const nameInput = document.getElementById("customer_name");

      anonCheckbox.addEventListener("change", () => {
        if (anonCheckbox.checked) {
          nameInput.value = "Anonim";
          nameInput.disabled = true;
        } else {
          nameInput.value = "";
          nameInput.disabled = false;
        }
      });
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
