
{% extends "base.html" %}

{% block title %}Dashboard Admin{% endblock %}
{% block content %}
<div class="admin-container">
  {% include "sidebar.html" %}

  <main class="main-content">
    <div class="header-actions">
      <h2>Dashboard Admin</h2> 
    </div>

    <div class="row g-3">
      <div class="col-md-3 col-sm-6">
        <div class="card text-center shadow-sm border-0 rounded-3">
          <div class="card-body">
            <h6 class="text-primary fw-bold">Total Pesanan</h6>
            <p class="fs-5 mb-0">{{ total_orders }}</p>
          </div>
        </div>
      </div>
      <div class="col-md-3 col-sm-6">
        <div class="card text-center shadow-sm border-0 rounded-3">
          <div class="card-body">
            <h6 class="text-primary fw-bold">Total Penjualan</h6>
            <p class="fs-5 mb-0">{{ total_sales|rupiah }}</p>
          </div>
        </div>
      </div>
      <div class="col-md-3 col-sm-6">
        <div class="card text-center shadow-sm border-0 rounded-3">
          <div class="card-body">
            <h6 class="text-primary fw-bold">Total User</h6>
            <p class="fs-5 mb-0">{{ total_users }}</p>
          </div>
        </div>
      </div>
      <div class="col-md-3 col-sm-6">
        <div class="card text-center shadow-sm border-0 rounded-3">
          <div class="card-body">
            <h6 class="text-primary fw-bold">Total Menu</h6>
            <p class="fs-5 mb-0">{{ total_menu }}</p>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
 
{% endblock %}
