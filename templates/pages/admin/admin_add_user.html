{% extends "base.html" %}

{% block title %}Tambah User{% endblock %}

{% block content %}
<div class="admin-container">
  {% include "sidebar.html" %}

  <main class="main-content">
    <div class="header-actions">
      <a href="{{ url_for('admin.manage_users') }}" class="btn-back">← Kembali</a>
    </div>

    <h2>Tambah User</h2>
    <form method="POST" class="form-user">
      <input type="text" name="username" placeholder="Username" required class="mb-3">
      <input type="email" name="email" placeholder="Email" required class="mb-3">
      <input type="password" name="password" placeholder="Password" required class="mb-3">

      <select name="role" required class="mb-3">
        <option value="admin">Admin</option>
        <option value="cashier">Cashier</option>
        <option value="waiter">Waiter</option>
        <option value="kitchen">Kitchen</option>
      </select>

      <button type="submit" class="btn-primary mb-3">Tambah</button>
    </form>
  </main>
</div>
{% endblock %}
