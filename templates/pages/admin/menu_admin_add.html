{% extends "base.html" %}
{% block title %}Tambah Menu{% endblock %}
{% block content %}
<div class="admin-container">
  {% include "sidebar.html" %}
  <main class="main-content">
    <div class="header-actions">
      <a href="{{ url_for('admin.manage_menu') }}" class="btn-back">‚Üê Kembali</a>
    </div>

    <h2>Tambah Menu</h2>
    <form method="POST" enctype="multipart/form-data">
      <div class="mb-3">
        <label>Nama Menu</label>
        <input type="text" name="name" class="form-control" placeholder="Nama Menu" required>
      </div>

      <div class="mb-3">
        <label>Deskripsi</label>
        <input type="text" name="description" class="form-control" placeholder="Deskripsi">
      </div>

      <div class="mb-3">
        <label>Harga</label>
        <input type="number" name="price" class="form-control" placeholder="Harga" required>
      </div>

      <div class="mb-3">
        <label>Status Aktif</label><br>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" id="isActive" name="is_active" checked>
          <label class="form-check-label" for="isActive">Aktif</label>
        </div>
      </div>

      <div class="mb-3">
        <label>Gambar</label>
        <div class="image-input">
          <img id="preview" src="{{ url_for('static', filename='img/placeholder.png') }}" width="120">
          <input type="file" name="image" accept="image/*" onchange="previewImage(event)">
        </div>
      </div>

      <button type="submit" class="btn btn-primary">Tambah</button>
    </form>
  </main>
</div>

<script>
function previewImage(event) {
  const reader = new FileReader();
  reader.onload = function() {
    document.getElementById('preview').src = reader.result;
  }
  reader.readAsDataURL(event.target.files[0]);
}
</script>
{% endblock %}
