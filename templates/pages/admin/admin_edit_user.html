{% extends "base.html" %}

{% block title %}Edit User{% endblock %}

{% block content %}
<div class="admin-container">
  {% include "sidebar.html" %}

  <main class="main-content">
    <div class="header-actions">
      <a href="{{ url_for('admin.manage_users') }}" class="btn-back">‚Üê Kembali</a>
    </div>

    <h2>Edit User</h2>
    <form method="POST" class="form-user">
      <input type="text" name="username" value="{{ user.name }}" required class="mb-3">
      <input type="email" name="email" value="{{ user.email }}" required class="mb-3">

      <!-- Password opsional -->
      <input type="password" name="password" placeholder="Password baru (kosongkan jika tidak diubah)" class="mb-3">

      <select name="role" required class="mb-3">
        <option value="admin" {% if user.role == "admin" %}selected{% endif %}>Admin</option>
        <option value="cashier" {% if user.role == "cashier" %}selected{% endif %}>Cashier</option>
        <option value="waiter" {% if user.role == "waiter" %}selected{% endif %}>Waiter</option>
        <option value="kitchen" {% if user.role == "kitchen" %}selected{% endif %}>Kitchen</option>
      </select>

      <button type="submit" class="btn-primary mb-3">Simpan</button>
    </form>
  </main>
</div>
{% endblock %}
